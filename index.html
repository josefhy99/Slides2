<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="slides.ico" type="image/x-icon">
  <title>Slides</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="topo">
    <h1>Conheça nossos serviços, acesse o <a href="https://josefhy99.github.io/BarraMenu/">Link</a></h1>
  </div>

  <div class="legenda1">
    <h2>Serviços de qualidade, confiança e agilidade.</h2>
  </div>

  <div class="legenda2">
    <h2>Trabalhamos com as melhores marcas do mercado, sempre com exelência e eficiência. </h2>
  </div>



  <div class="slidershow middle">

    <div class="slides">
      <input type="radio" name="r" id="r1" checked>
      <input type="radio" name="r" id="r2">
      <input type="radio" name="r" id="r3">
      <input type="radio" name="r" id="r4">
      <input type="radio" name="r" id="r5">
      <div class="slide s1">
        <img src="1.jpg" alt="">
      </div>
      <div class="slide">
        <img src="2.jpg" alt="">
      </div>
      <div class="slide">
        <img src="3.jpg" alt="">
      </div>
      <div class="slide">
        <img src="4.jpg" alt="">
      </div>
      <div class="slide">
        <img src="5.jpg" alt="">
      </div>
    </div>

    <div class="navigation">
      <label for="r1" class="bar"></label>
      <label for="r2" class="bar"></label>
      <label for="r3" class="bar"></label>
      <label for="r4" class="bar"></label>
      <label for="r5" class="bar"></label>
    </div>
  </div>
</body>
</html>

</body>
</html>
